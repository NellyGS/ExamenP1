<ion-header>
  <ion-navbar>
    <ion-title>Informacion</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #07A0C3">
    <ion-card>
        <ion-item>
            <ion-avatar item-start>
              <img src="../assets/imgs/user.png">
            </ion-avatar>
            <h2 *ngIf = "mascota.ad.hasOwnProperty ('user')">
                {{mascota.ad.user.account.name}}
            </h2>
          </ion-item>

        <ion-slides pager>
          <ion-slide *ngFor= "let img of imgs">
            <img src= "https://img.segundamano.mx/medium/{{img.path}}">
          </ion-slide>
        </ion-slides> 
      </ion-card>
    <ion-card> 
      <ion-card-content>
        <ion-item>
          <ion-icon name="game-controller-b" item-start></ion-icon>
          <h4 *ngIf= "mascota.ad.hasOwnProperty ('category')">
              Categor√≠a: {{mascota.ad.category.label}}
          </h4>
        </ion-item>
        <ion-item>
            <ion-icon name="logo-usd" item-start></ion-icon>
            <h3 *ngIf= "mascota.ad.hasOwnProperty ('list_price')">
              Precio: {{mascota.ad.list_price.label}}
            </h3>
        </ion-item>
        <h1 >
            
        </h1>


        <h1 *ngIf= "mascota.ad.hasOwnProperty ('body')" >
            Descripcion:
        </h1>
        <h2 *ngIf= "mascota.ad.hasOwnProperty ('body')" >
          {{mascota.ad.body}}
        </h2>
      
      </ion-card-content>
    </ion-card>
</ion-content>
