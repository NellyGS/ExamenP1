
<ion-header>

  <ion-navbar>
    <ion-title>Busqueda</ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)= "getItems($event)"></ion-searchbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor = "let video of items">
      <ion-thumbnail item-start>
        <img *ngIf = "video.ad.hasOwnProperty ('thumbnail')" src = "https://img.segundamano.mx/cover/{{video.ad.thumbnail.path}}">
      </ion-thumbnail>
      <h2 *ngIf= "video.ad.hasOwnProperty ('subject')">
          {{video.ad.subject}}
      </h2>
      <p *ngIf= "video.ad.hasOwnProperty ('list_price')"> 
          {{video.ad.list_price.label}}
      </p>
      <button ion-button clear item-end (click)= "verVideo (video)">Ver</button>
    </ion-item>
  </ion-list>
</ion-content>
