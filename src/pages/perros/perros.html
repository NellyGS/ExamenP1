<ion-header>
  <ion-toolbar>
    <ion-title>
      Mascotas
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)= "search()">
        <ion-icon name = "search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding style="background-color: #07A0C3">
    <ion-grid>
        <ion-row>
          <ion-col *ngFor = "let mascota of mascotas">
            <ion-card style="background-color: #0B7189" (click) = "verMascota (mascota)" style="color: #D8DBE2">
              <ion-item>
                    <ion-avatar item-start *ngIf  = "mascota.ad.hasOwnProperty ('user')">
                      <img src="../assets/imgs/user.png">
                    </ion-avatar>
                    <h2 *ngIf = "mascota.ad.hasOwnProperty ('user')">
                        {{mascota.ad.user.account.name}}
                    </h2>
                </ion-item>
              <img *ngIf  = "mascota.ad.hasOwnProperty ('thumbnail')" 
              src= "https://img.segundamano.mx/cover/{{mascota.ad.thumbnail.path}}">
              <img *ngIf  = "!mascota.ad.hasOwnProperty ('thumbnail')" 
                src= "../assets/imgs/nd.png">
              <ion-card-content>
              <h2 *ngIf = "mascota.ad.hasOwnProperty ('subject')">
                {{mascota.ad.subject}}
              </h2>
              <p *ngIf = "mascota.ad.hasOwnProperty ('list_price')">
                {{mascota.ad.list_price.label}}
              </p>
             </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>

</ion-content>
