
<ion-header>
  <ion-toolbar>
    <ion-title>
      Electronicos
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)= "search()">
        <ion-icon name = "search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding style="background-color: #274C77">
    <ion-grid>
      <ion-row>
        <ion-col *ngFor = "let electronico of electronicos">
          <ion-card style="background-color: #373F51" (click)= "verElectronico (electronico)" >
            <ion-item>
                  <ion-avatar item-start *ngIf  = "electronico.ad.hasOwnProperty ('user')">
                    <img src="../assets/imgs/user.png">
                  </ion-avatar>
                  <h2 *ngIf = "electronico.ad.hasOwnProperty ('user')">
                      {{electronico.ad.user.account.name}}
                  </h2>
              </ion-item>
            <img *ngIf  = "electronico.ad.hasOwnProperty ('thumbnail')" 
            src= "https://img.segundamano.mx/cover/{{electronico.ad.thumbnail.path}}">
            <img *ngIf  = "!electronico.ad.hasOwnProperty ('thumbnail')" 
            src= "../assets/imgs/nd.png">
            
            
            <ion-card-content>
            <h2 *ngIf = "electronico.ad.hasOwnProperty ('subject')">
              {{electronico.ad.subject}}
            </h2>
            <p *ngIf = "electronico.ad.hasOwnProperty ('list_price')">
              {{electronico.ad.list_price.label}}
            </p>
           </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
