<ion-header>
  <ion-toolbar>
    <ion-title>
      Consolas y videojuegos
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)= "buscar()">
        <ion-icon name = "search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding style="background-color:#8DA1B9 ">
  <ion-grid>
    <ion-row>
      <ion-col *ngFor = "let video of videos">
        <ion-card style="background-color: #58A4B0" (click)= "verVideo (video)">
          <ion-item>
                <ion-avatar item-start *ngIf  = "video.ad.hasOwnProperty ('user')">
                  <img src="../assets/imgs/user.png">
                </ion-avatar>
                <h2 *ngIf = "video.ad.hasOwnProperty ('user')">
                    {{video.ad.user.account.name}}
                </h2>
            </ion-item>
          <img *ngIf  = "video.ad.hasOwnProperty ('thumbnail')" 
          src= "https://img.segundamano.mx/cover/{{video.ad.thumbnail.path}}">
          <img *ngIf  = "!video.ad.hasOwnProperty ('thumbnail')" 
            src= "../assets/imgs/nd.png">

          <ion-card-content>
          <h2 *ngIf = "video.ad.hasOwnProperty ('subject')">
            {{video.ad.subject}}
          </h2>
          <p *ngIf = "video.ad.hasOwnProperty ('list_price')">
            {{video.ad.list_price.label}}
          </p>
         </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
